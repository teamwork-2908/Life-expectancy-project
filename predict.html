<!doctype html>
<html>
<head>
<title>HTML Template</title>
</head>
<body>
<center>
<h1>Life Expectancy prediction<h1>
<form methods="POST" action="{{url for('predict')}}">
Year:<input type="text" ,name='b',placeholder="enter the year"></br>
 Adult Mortality:<input type="text",name='c',placeholder="enter the adult mortality number"></br>
infant deaths:<input type="text",name='d',placeholder="enter infant deaths number"></br>
Alcohol:<input type="text",name='e',placeholder="enter the alcohol percentage"></br>
percentage expenditure<input type="text",name='e',placeholder="enter the percentage of expenditure"></br>
Hepatitis B<input type="text",name='f,placeholder="enter Hepatitis disease number"></br>

Income composition of resources<input type="text",name='r',placeholder="enter income"></br>
Schooling<input type="text",name='s',placeholder="enter schooling percentage"></h6></br>
<input type="submit", value='predict'>
